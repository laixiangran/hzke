<script>
	// 创建一个新对象，让这个新对象的__proto__指向原构造函数的prototype
	// 此时的构造函数的执行环境的this指向这个对象
	// 执行构造函数的代码，一般通过this给其添加新属性和新方法
	// 返回这个新对象

	function myNew(func, ...arg) {
		let obj = Object.create(func.prototype)
		func.call(obj,...arg)
		return obj
	}

	function Test(name, age) {
		this.name = name
		this.age = age
	}
	console.log(myNew(Test,'zs',18))
	

	// 实现深拷贝
</script>
